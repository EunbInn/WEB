<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function() {

            $('#inputBtn').click(function() {
                let txt = $('#inputStr').val();
                let colorBtn = "<div>" 
                            + "<button type='button' id='btnRed'>빨강</button>"
                            + "<button type='button' id='btnGreen'>초록</button>"
                            + "<button type='button' id='btnBlue'>파랑</button>"
                            + "</div>";

                if (txt != "" && txt != null) {
                    $('#mkButton').html("<h1 id='txt'>" + txt + "</h1><br>" + colorBtn);
                } else {
                    alert('텍스트를 입력해주세요');
                }

                $('#inputStr').val('');
            });

            $('#btnRed').click(function() {
               changeColor("red");
            });

            $('#btnGreen').click(function() {
                changeColor("green");
            });

            $('#btnBlue').click(function() {
                changeColor("blue");
            });
           
        })

        function changeColor(color) {
            alert(color + '(으)로 변경됩니다');
            $('#txt').css('color', color);
        }
   
    </script>

    <style>
        #txt {
            color: black;
        }
    </style>
</head>
    <center>
        <input type="text" id="inputStr" placeholder="텍스트를 입력해주세요">
        <button id="inputBtn">확인</button>
        <div id="mkButton"></div>
    </center>
    
</body>
</html>
